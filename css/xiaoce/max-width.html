<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>max-width</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        .page {
            /* 块及元素默认占据整个宽度 */
            height: 100px;
            background-color: red;
            /* 非pc 100%  pc 960 跨设备处理手法*/
            max-width: 960px;
            /* 左右居中 */
            margin: 0 auto;
            min-height: 100%;
            /* 主流的产品 手机是主要的浏览物， Pc上班时看一下 */
            /* 手机 ipad 100%宽度   pc 960  都可以良好显示 左右留白 */


        }

    </style>
</head>
<body>
  <div class="page"></div>
</body>
</html>
