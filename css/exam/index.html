    <div class="weui-cell">
            <div class="weui-cell__hd name"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="name" id="nameInput" placeholder="请输入姓名">
            </div>
    </div>
    <div class="weui-cell qq">
            <div class="weui-cell__hd"><label class="weui-label">qq</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="qqInput" pattern="[0-9]*" placeholder="请输入qq号">
            </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" id="telInput" placeholder="请输入手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">获取验证码</button>
            </div>
    </div>
    <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="" id="birInput">
            </div>
        </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
    </div>
    <table class="table table-hover table-striped">
        <thead>

            <!-- <th scope="col">序号</th> -->

    <script>
        const nameInput = document.getElementById('nameInput');
        const qqInput = document.getElementById('qqInput');
        const telInput = document.getElementById('telInput');
        const birInput = document.getElementById('birInput');
        const tableBody = document.getElementById('tableBody');
        function insertNode (info) {
            const keys = Object.keys(info);
            const tr = document.createElement('tr');
            for(let i = 0; i < keys.length; i ++){
                const td = document.createElement('td');
                const text = document.createTextNode(info[keys[i]]);
                td.appendChild(text);
                tr.appendChild(td);
        }
        tableBody.appendChild(tr);
    }
    showTooltips.addEventListener('click', (event) => {
          event.preventDefault();
          // console.log('fdfdfd');
          const name = nameInput.value;
          const qq = qqInput.value;
          const tel = telInput.value;
          const bir = birInput.value;
          if (!name) {
            alert("请输入你的名字");
            return;
          }

        //       if(dogRadioNodes[i].checked) {

        //       }
        //   }
          insertNode(
              {
                  name: name,
                  qq: qq,
                  tel: tel,
                  bir: bir,
                  
              }
          )

      })

    </script>
