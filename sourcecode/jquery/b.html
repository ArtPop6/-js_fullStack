<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>司徒正美</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
    // 浏览器的页面渲染机制
    // DOM Ready事件 Html解析成结构节点与
    // $选择器 链式调用 JQurery框架
    function JQueryEle(ele) {
        this.ele = ele;
    }
    JQueryEle.prototype.html = function(str) {
        this.ele.innerHTML= str;
    }
    const jQuery = {}; // json ob 命名空间 框架名字叫jQuery
    jQuery.wrapper = function(ele) {
        // 将ele对象,封装于此 包裹ele节点 
        // ele querySelector innerHTML 没有HTML
        // jQuery 里的节点对象 不是简单的html节点，而是一个jquery new对象
        const jqueryEle = new JQueryEle(ele);
        return jqueryEle;
    }
    function $(selector) {
        if (typeof selector === 'function')
        {
            document.addEventListener('DOMContentLoaded', selector);
        } else if (typeof selector === 'string')
        {
            // ? html();
            // $ prototype html  X错误
            // $() 函数 运行结果， 类型 prototype方法
            // ele 上有html()
            const ele = document.querySelector(selector);
            if (ele) {
                // return new JQueryEle(ele);
                // 推论
                return jQuery.wrapper(ele);
            
            }         
            // $('#root').html('')
        }
    }
    $(function() {
        console.log('DOM Ready')
        $('#root').html('<p>我要去云南,我要去越南!</p>')
    })
    </script>
</body>
</html>
