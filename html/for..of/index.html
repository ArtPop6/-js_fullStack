<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 遍历类数组 map set
        function foo() {
            // arguments所有函数传的参数
            for (let arg of arguments) {
                console.log('arg', arg);
            }
        }
        foo('a', 'b', 'c');
        var arr = [];
        var str = 'abc';
        var map = new Map();
        var obj = {}; //  typeof obj.a == undefined说明没有这个属性 没有iterator就不能
        let initIndex = 0, maxIndex = 3;
        obj[Symbol.iterator] = () => ({

            next: function() {
                initIndex ++;
                if (initIndex <= maxIndex) {
                    return {
                        done: false,
                        value: initIndex
                    }
                } else {

                
                return {
                    // 告知for of 有没有循环玩
                    done: false,
                    value: undefined
                }
            }
            }
        })
        for (let a of obj) {
            console.log(a);
        }
        console.log(
            typeof arr[Symbol.iterator],
            typeof str[Symbol.iterator],
            typeof map[Symbol.iterator],
            typeof obj[Symbol.iterator]
        )
    </script>
</body>
</html>
