        //
        const min_arr = [90, 3, 99, 100];
        const min_num = Math.min(...min_arr);
        // console.log(Math.min(...min_arr));
        // Math.min(90, 99, 78, 100, 67);

        function sum(...args) {
            // 求和
            // return 'sum'
            // args 数组
            let sum = 0;
            for(let i = 0; i < args.length; i ++) {
                sum += args[i];
            }
            return sum;
        }
