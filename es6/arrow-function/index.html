<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
</head>
<body>
    <script>
        var f = function(v) {
            return v;
        }
        var arrow_f = (v) => {
            return v;
        }
        // 只有一个参数省小括号，只有一条语句省大括号
        var es5_fn = function() {
            return {
                name: '李雷'
            }
        }
        // var arrow_f = v => v;
        var es6_f = () => ({ name: '李雷' }); //认为name是函数体
        
    </script>
</body>
</html>
