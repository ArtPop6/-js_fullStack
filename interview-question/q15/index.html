<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        .page{
            width: 100%;
            height: 100%;
            background-color: aqua;
        }
        #box{
            width: 40px;
            height: 40px;
            background-color: pink;
            cursor: pointer;
            /* 修改left top所以ab */
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="page">
        <div id="box">
            
        </div>
    </div>
</body>
<script>
    // 开关变量true则mousemove
    let hold = false
    let box = document.getElementById('box')
    // 原声js  jquerymousedown
    box.onmousedown = function() {
        // 事件默认事件参数event 事件参数默认自带属性
        console.log(event)
        hold = true
    }
    window.onmouseup = function() {
        hold = false
    }
    window.onmousemove = function(e) {
        if (hold) {
            console.log(e)
            // 只有绝对定位能修改
            box.style.left = e.pageX + 'px'
            box.style.top = e.pageY + 'px'
        }
    }
</script>
</html>
