<body>
    <script>
        let arr = [1, 2, 3, 4, 5]
        // 方法实现多功能需参数
        function res(num) {
            let s = num.toString()
            let a = []
            // 数组加东西 push unshift
            for (let i = 0; i < s.length; i ++) {
                // s[i]
                a.unshift(s[i])
            }
            return a.join('')  // 拼接
        }
        console.log(res('abc'))
    </script>
