    var set = [...(new Set([1,2,3,4,4]))] // 去重
    var twoSum = function(nums, target) {
        // 给所有数建立 map
        // Set: 无重复的数据集 数组去重
        var obj = {};
        // 建立map
        for (let i = 0; i < nums.length; i++) {
            // if(numsMap[target - nums[i]]) {
            //     return [numsMap[target - nums[i]], i]
            // } 
            obj[nums[i]] = i;
        }
        for (let i = 0; i < nums.length; i ++) {
            let cur = nums[i];
            let anotherNum = target - cur;
            // 说明找到  一步判断就完成 不能用同一个元素
            if (obj[anotherNum] !== undefined && obj[anotherNum] !== i) {
                return [i, obj[anotherNum]];
            }
        }
    }
