<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        document.cookie="name=hellowCORS";
        $.ajax({
            type: 'GET',
            url: 'http://localhost:9090/api/post',
            dataType: 'json',
            contentType: 'application/json',
            headers: {
                // 后端校验身份的字符串 自定义的请求头不被允许
                'X-custom': 'abcdefg'
            },
            // fetch axios 一般 false 第三方api也要设置允许携带cookie
            xhrFields: {
                withCredentials: true
            },
            success: function(res) {
                console.log('得到数据', res);
            },
            error: function(e) {
                console.log(e);
            }
        })
    </script>
    
</body>
</html>
